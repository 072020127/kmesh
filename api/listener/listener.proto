syntax = "proto3";

package listener;
option go_package = "openeuler.io/mesh/api/v1/listener;listener";

import "api/listener/listener_components.proto";
import "api/core/address.proto";

message Listener {
  string name = 1;
  core.SocketAddress address = 2;
  repeated FilterChain filter_chains = 3;
}
