apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kmesh-deploy
  labels:
    app: kmesh
spec:
  selector:
    matchLabels:
      app: kmesh
  template:
     metadata:
       labels:
         app: kmesh
     spec:
       volumes:
         # use cgroup requires
         - name: mnt
           hostPath:
             path: /mnt
         # for eBPF program into the host machine
         - name: sys-fs-bpf
           hostPath:
             path: /sys/fs/bpf
         # required for compiling and building ko
         - name: lib-modules
           hostPath:
             path: /lib/modules
         # k8s default cni conflist path
         - name: cni 
           hostPath:
             path: /etc/cni/net.d
         # k8s deafult cni path 
         - name: kmesh-cni-install-path
           hostPath:
             path: /opt/cni/bin
       containers:
         - name: kmesh
           image: kmesh:latest
           imagePullPolicy: IfNotPresent
           command: ["/bin/sh", "-c"]
           args: ["./start_kmesh.sh -enable-kmesh -enable-ads=true"]
           securityContext:
             privileged: true
             capabilities:
               add: ["all"]
           ports:
           - containerPort: 6789
             hostPort: 6789
           env:
           - name: MESH_CONTROLLER
             value: istio-system:istiod
           - name: BPF_LOG_SIZE
             value: "12800"
           volumeMounts:
           - name: mnt
             mountPath: /mnt
             readOnly: false
           - name: sys-fs-bpf
             mountPath: /sys/fs/bpf
             readOnly: false
           - name: lib-modules
             mountPath: /lib/modules
             readOnly: false
           # k8s default cni conflist path
           - name: cni
             mountPath: /etc/cni/net.d
             readOnly: false
           # k8s deafult cni path
           - name: kmesh-cni-install-path
             mountPath: /opt/cni/bin
             readOnly: false
           resources:
             limits:
               # image online-compile needs 800Mi, or only 200Mi
               memory: "800Mi"
               cpu: "1"
       priorityClassName: system-node-critical
       serviceAccountName: kmesh